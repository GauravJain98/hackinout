[uwsgi]
project = ande
base = /home/delan

chdir = %(base)/%(project)
home = %(base)/.virtualenvs/production/
module =%(project).wsgi:application

master = true
processes = 3

env = DJANGO_SETTINGS_MODULE=ande.production

socket = %(base)/%(project)/%(project).sock
chmod-socket = 664
vacuum = true
logto = %(base)/%(project)/uwsgi.log
